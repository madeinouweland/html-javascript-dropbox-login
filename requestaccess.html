<!doctype html>
<html lang="en">
<head>
  <title>Request access</title>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/4.0.9/Dropbox-sdk.min.js"></script>
</head>
<body>
  <h1>No access to your dropbox</h1>
  <p>The authenticate link navigates to Dropbox to authenticate this app. The permission type is 'App Folder', which means this app only has read/write rights in a a folder named like the app defined at https://www.dropbox.com/developers/apps</p>
  <a href="" id="authlink" class="button">Authenticate</a>
  <script>
    var dbx = new Dropbox.Dropbox({ clientId: 'xxxxxxx' });
    document.getElementById('authlink').href = dbx.getAuthenticationUrl('http://127.0.0.1:8080/onaccessgranted.html');;
  </script>
</body>
</html>
